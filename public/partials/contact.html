<div class="col-xs-10 col-xs-offset-1">
    <div class="well well-sm form-group">
        <form class="form-horizontal" name="reservationForm" ng-controller="ReservationController as reservationCtrl"
              novalidate role="form" ng-submit="reservationCtrl.sendReservation()">
            <fieldset>
                <legend class="text-center header">Συμπληρώστε τη παρακάτω φόρμα για να κάνετε κράτηση</legend>
                <div class="form-group">
                    <div class="col-md-5 col-md-offset-1">
                        <input name="fName" ng-model="reservationCtrl.reservation.fName" type="text" placeholder="Ονομα"
                               ng-minlength="3" required class="form-control">
                    </div>
                    <div class="col-md-5 col-md-offset-0">
                        <input name="lName" ng-model="reservationCtrl.reservation.lName" type="text" placeholder="Επίθετο"
                               ng-minlength="3" required class="form-control">
                    </div>
                </div>

                <div class="form-group">
                    <div class="col-md-10 col-md-offset-1">
                        <input name="email" type="email" ng-model="reservationCtrl.reservation.email" placeholder="Email"
                               class="form-control" required>
                    </div>
                </div>

                <div class="form-group">
                    <div class="col-md-10 col-md-offset-1">
                        <input ng-model="reservationCtrl.reservation.phone" name="phone" type="text" placeholder="Τηλέφωνο"
                               class="form-control">
                    </div>
                </div>

                <div class="form-group">
                    <div class="col-md-10 col-md-offset-1">
                                <textarea class="form-control" name="message" ng-model="reservationCtrl.reservation.message"
                                          placeholder="Γράψτε το μήνυμά σας εδώ και θα σας απαντήσουμε άμεσα"
                                          rows="3" required></textarea>
                    </div>
                </div>

                <div class="form-group">
                    <div class="row">
                        <!--<div class="g-recaptcha"-->
                             <!--data-sitekey="6LcErwATAAAAAEEpxMH1DbLDt7qgTYNDCxHPosy3"></div>-->
                        <div>reservationForm is {{ reservationForm.$valid }}</div>
                    </div>
                </div>
                <div class="form-group">
                    <div class="row text-center">
                        <input type="submit" class="btn btn-primary" value="Αποστολή"/>
                    </div>
                </div>
            </fieldset>
        </form>
    </div>

</div>
